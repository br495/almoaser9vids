  <body>
    <div class="container mt-5">
      <div class="card text-center">
        <div class="card-header">مقاطع شرح كتاب المعاصر 9</div>
        <div class="card-body">
          <h5 class="card-title mb-3">ادخل رقم الصفحة</h5>
          <input
            type="number"
            class="form-control mb-3"
            id="pageNO"
            min="1"
            max="261"
          />
          <div class="alert alert-danger d-none" role="alert">
            رقم الصفحة غير صحيح يرجى تحديد رقم بين 1 و261
          </div>
          <a class="btn btn-primary" target="_blank" onclick="openVid()"
            >فتح المقطع</a
          >
        </div>
        <div class="card-footer text-body-secondary">
          <button
            type="button"
            class="btn btn-outline-light"
            onclick="switchCard('banks')"
          >
            الإنتقال لمقاطع الإصدارات
          </button>
          <a
            class="btn btn-outline-light"
            href="lafzi.html"
          >
            الإنتقال لدورة المعاصر لفظي
          </a>
        </div>
      </div>
      <!-- Card -->
      <div class="card text-center d-none">
        <div class="card-header">مقاطع شرح إصدارات المعاصر 9</div>
        <div class="card-body">
          <h5 class="card-title mb-3">ادخل رقم الإصدار</h5>
          <input
            type="number"
            class="form-control mb-3"
            id="pageNO"
            min="1"
            max="80"
          />
          <div class="alert alert-danger d-none" role="alert">
            رقم الإصدار غير صحيح يرجى تحديد رقم بين 1 و80
          </div>
          <a class="btn btn-primary" target="_blank" onclick="openBank()"
            >ابحث عن الإصدار</a
          >
          <div id="bankBtns"></div>
        </div>
        <div class="card-footer text-body-secondary">
          <button
            type="button"
            class="btn btn-outline-light"
            onclick="switchCard('book')"
          >
            الإنتقال لمقاطع الكتاب
          </button>
          <a
            class="btn btn-outline-light"
            href="lafzi.html"
          >
            الإنتقال لدورة المعاصر لفظي
          </a>
        </div>
      </div>
      <!-- Card -->
    </div>

    const bookCard = document.querySelectorAll(".card")[0];
    const banksCard = document.querySelectorAll(".card")[1];

    const alertBook = document.querySelectorAll(".alert")[0];
    const alertBanks = document.querySelectorAll(".alert")[1];

    function openVid() {
      let pageNo = document.querySelectorAll("input")[0].value;

      if (pageNo > 0 && pageNo < 262) {
        window.open(videos[pageNo], "_blank");
        alertBook.classList.add("d-none");
      } else {
        alertBook.classList.remove("d-none");
      }
    }

    function openBank() {
      let bankNo = document.querySelectorAll("input")[1].value;

      if (bankNo > 0 && bankNo < 81) {
        document.getElementById("bankBtns").innerHTML = prepareBnakHTML(bankNo);
        alertBanks.classList.add("d-none");
      } else {
        document.getElementById("bankBtns").innerHTML = "";
        alertBanks.classList.remove("d-none");
      }
    }

    function prepareBnakHTML(bankNo) {
      let html = "";
      for (let i = 0; i < banks[bankNo].length; i++) {
        html += `<a class="btn btn-secondary mx-2 mt-3" target="_blank" href="https://www.youtube.com/watch?v=${
          banks[bankNo][i]["id"]
        }">الإصدار ${bankNo} الفيديو ${i + 1}</a>`;
      }
    
      // إضافة زر التحميل وحاوية PDF أسفل الأزرار
      html += `
        <a href="https://br495.github.io/tiqdr/solved/Bank%20${bankNo}.pdf" class="btn btn-secondary mx-2 mt-3" download>
          تحميل الملف المحلول
        </a>
        <div class="pdf-container mt-3" style="height: 80vh;">
          <iframe src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://br495.github.io/tiqdr/solved/Bank%20${bankNo}.pdf" width="100%" height="100%" style="border: none;"></iframe>
        </div>
      `;
    
      return html;
    }

    function switchCard(targetedCard) {
      if (targetedCard == "book") {
        bookCard.classList.remove("d-none");
        banksCard.classList.add("d-none");
      } else if (targetedCard == "banks") {
        bookCard.classList.add("d-none");
        banksCard.classList.remove("d-none");
      }
    }
  </script>
